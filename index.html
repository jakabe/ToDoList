<!-- to do list html -->
<!DOCTYPE html>
<html lang = "en">

<head>
    <title> To Do List - JavaScript</title>
    
    <!-- linking the css file -->
    <link rel="stylesheet" type="text/css" href="css/toDoStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <div class = "header">

            <div class = "header-of-body-text">Your To Dos</div>

            <!-- we need to clear storage-->
            <div class = "clear">
                <!-- we need a function-->
                <i class="fa fa-refresh">

                </i>
            </div>

            <!-- we also need the date :) -->
            <div id="date"></div>
        </div>
    
        <div class="content">
    
            <ui id="list">

                <!-- obviously the list must contain items-->
                <!--
                <li class="item">
                    <!-- the item has three parts--
                    <!-- #1 is the check--
                    <i class="fa fa-circle-thin complete"></i>
                    <!-- second is the text--
                    <p class="text"> Add more to the list... </p>
                    <!-- third is the delete button--
                    <i class="fa fa-trash-o delete"></i>
                </li>
                -->
    
            </ui>
    
            <div class="add-to-do">
                <!-- the add-item section needs a plus, and a text box-->
                <i class="fa fa-plus-circle"></i>
                <input type="text" id ="input" placeholder="Add a to-do">

            </div>
    
    
        </div>

    </div>
    
    <script src = "js/toDoListScript.js"></script>
</body>


</html>
